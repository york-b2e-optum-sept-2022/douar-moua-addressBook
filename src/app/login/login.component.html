<div class="container">
  <h2>Address Book</h2>
  <p>Login to manage contacts</p>
</div>
<div class="login">
  <input [(ngModel)]="username" placeholder="Username">
  <input [(ngModel)]="password" placeholder="Password">
  <br>
  <button (click)="onClick()">Login</button>
  <button>Sign-Up</button>
</div>
