<div class="newContact">
  <button (click)="onClick()">New Contact</button>
</div>

<div class="search">
  <input [(ngModel)]="searchList">
  <button (click)="onSearch()">Search</button>
</div>

<div class="contact-list">
  <app-contact
    *ngFor="let contactData of list"
    [contact]="contactData"
    (onDelete)="onContactDelete($event)"
    (onUpdate)="onContactUpdate($event)"
  ></app-contact>
</div>
